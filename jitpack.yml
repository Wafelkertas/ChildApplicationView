# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=orbit.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.Wafelkertas -DartifactId=ChildApplicationView -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
